name: Screenplay-java-Bootstrap CI/CD

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: gradle clean test -DURL=https://www.demoblaze.com -DregisteredUser="pruebaScreenplay1" -DregisteredPassword="pruebaScreenplay" 
